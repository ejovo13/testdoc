name: "Run pytest"

on:
  push:
    branches:
      - main

jobs:
  checkout:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    # - name: Set up Python
    #   uses: actions/setup-python@v3
    #   with:
    #     python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get install pipx
        pipx install poetry
    - name: Build package
      run: poetry install --with test
    - name: Run tests
      run: poetry run pytest -rF